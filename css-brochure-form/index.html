<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h2>Learn More</h2>
    <form>
      <fieldset>
        <div>
          <label for="email">Company Email</label>
        </div>
        <div class="input">
          <input id="email" type="email" name="email" placeholder="sally@company.co">
        </div>
        <div>
          <label for="name">Name</label>
        </div>
        <div class="input">
          <input id="name" type="text" name="name" placeholder="Sally Smith">
        </div>
        <div>
          <label for="where">Where are you hiring?</label>
        </div>
        <div class="input">
          <input id="where" type="text" name="where" placeholder="City, Country">
        </div>
        <div>
          <label for="how-many">How many engineers are you hiring in the next 6 Months?</label>
        </div>
        <div class="select">
          <select id="how-many" name="how-many">
            <option value="one-to-two">1-2 Engineers</option>
            <option value="three-to-four">3-4 Engineers</option>
            <option value="five-to-six">5-6 Engineers</option>
            <option value="six-plus">6+</option>
          </select>
        </div>
        <div class="submit">
          <button type="submit">Submit</button>
        </div>
      </fieldset>
    </form>
  </main>
</body>
</html>
