<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <form action="http://localhost:5500/html-forms/index.html" method="post">
      <h1>Coding Form!</h1>
      <div>
        <label for="email">Email</label>
        <div>
          <input id="email" type="email" name="email">
        </div>
      </div>
      <div>
        <label for="why">Why is coding cool?</label>
        <div>
          <select id="why" name="reasons">
            <option value="select">Select an option</option>
            <option value="interesting">Because it's interesting</option>
            <option value="fun">Because it's fun</option>
            <option value="powerful">Because it's powerful</option>
          </select>
        </div>
      </div>
      <div>
        <p>Favorite Language (choose one)</p>
        <div>
          <input id="html" type="radio" name="language" value="HTML">
          <label for="html">HTML</label>
          <input id="css" type="radio" name="language" value="CSS">
          <label for="css">CSS</label>
          <input id="javascript" type="radio" name="language" value="JavaScript">
          <label for="javascript">JavaScript</label>
        </div>
      </div>
      <div>
        <p>Would you like to sign up for more information?</p>
        <div>
          <input id="signmeup" type="checkbox" name="signup" value="yes">
          <label for="signmeup">Sign me up!</label>
        </div>
      </div>
      <div>
        <label for="comments">Comments</label>
        <div>
          <textarea id="comments" name="comments" cols="30" rows="10"></textarea>
        </div>
      </div>
      <div>
        <input type="submit" name="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
