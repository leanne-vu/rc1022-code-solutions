<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container-full">
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h1>How It Works</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-quarter screen">
            <img src="images/screen-1.png" alt="screen 1">
          </div>
          <div class="column-quarter screen">
            <img src="images/screen-2.png" alt="screen 2">
          </div>
          <div class="column-quarter screen">
            <img src="images/screen-3.png" alt="screen 3">
          </div>
          <div class="column-quarter screen">
            <img src="images/screen-4.png" alt="screen 4">
          </div>
        </div>
        <div class="row description">
          <div class="column-quarter icon">
            <img src="images/switch-icon.png" alt="switch">
            <h2>App Switching</h2>
            <p>Toggles all your apps on and off.</p>
          </div>
          <div class="column-quarter icon">
            <img src="images/filter-icon.png" alt="filter">
            <h2>Trip Filtering</h2>
            <p>Evaluates your trip requests.</p>
          </div>
          <div class="column-quarter icon">
            <img src="images/slider-icon.png" alt="slider">
            <h2>Service Filters</h2>
            <p>Accepts only your ideal trips.</p>
          </div>
          <div class="column-quarter icon">
            <img src="images/bars-icon.png" alt="bars">
            <h2>Stats + Mileage</h2>
            <p>Track your trips across all apps.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
